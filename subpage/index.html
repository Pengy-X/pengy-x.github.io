<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I love formal logic</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', monospace;
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      main {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        border: 1px solid #e9ecef;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        letter-spacing: 1px;
      }

      .logic-symbol {
        font-size: 3rem;
        margin: 20px 0;
        animation: pulse 2s infinite;
      }

      .link-container {
        margin: 30px 0;
      }

      a {
        display: inline-block;
        background: #333;
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s ease;
        border: 2px solid #333;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      a:hover {
        background: #555;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .quote {
        font-style: italic;
        margin: 30px 0;
        padding: 20px;
        border-left: 4px solid #333;
        background: #f8f9fa;
        border-radius: 0 10px 10px 0;
      }

      .counter {
        margin-top: 20px;
        font-size: 1.1rem;
        opacity: 0.8;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @media (max-width: 768px) {
        main {
          padding: 30px 20px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        a {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
        <h1>I love formal logic</h1>
        
        <div class="logic-symbol">‚ä®</div>
        
        <div class="quote">
          "Logic is the beginning of wisdom, not the end."
        </div>
        
        <div class="link-container">
            <a href="subpage/index.html">Click this link to declare your love of formal logic</a>
        </div>
        
        <div class="counter">
          People who love formal logic: >42
        </div>
    </main>
  </body>
</html>
